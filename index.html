<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent; position: absolute; width: 100%; z-index: 10;">
            <div class="container">
                <a class="navbar-brand text-black" href="#">AJ FOODS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-black active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black " href="#">About</a>
                        </li>
                    </ul>
                    <div class="form-check form-switch ms-3">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class="hero" style="position: relative; width: 100vw; height: 500px; margin: 0; padding: 0;">
        <img src="images/bact1.jpg" alt="Hero Image" style="width: 100%; height: 100%; object-fit: cover; display: block;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: black;">
            <h1 style="font-size: 3rem; font-weight: bold;">AJ FOODS</h1>
            <p style="font-size: 1.2rem;">Delicious recipes and food stories</p>
        </div>
    </div>

    <section class="blog-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Blog Posts</h2>
            <div class="row" id="posts-container">
            </div>
            <div class="pagination justify-content-center mt-4">
                <a href="#" class="btn btn-outline-primary me-2">Previous</a>
                <a href="#" class="btn btn-outline-primary">Next</a>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; Foods. All Rights Reserved.</p>
        </div>
    </footer>

    
    <script src="main.js"></script>
    <script src="post.js"></script>
</body>
</html>
