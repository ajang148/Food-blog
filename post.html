<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="post-content">
            <img id="post-image" class="img-fluid mb-4" alt="Post Image">
            <h1 id="post-title"></h1>
            <p id="post-description"></p>
            <div class="author-info mt-4">
                <img id="author-image" class="rounded-circle" alt="Author Image" width="50">
                <p id="author-name"></p>
            </div>
            <div class="comment-section mt-5">
                <h4>Comments</h4>
                <form id="post-comment-form">
                    <textarea class="form-control mb-2" placeholder="Add a comment..." required></textarea>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <ul id="comments-list" class="mt-3">
                    <!-- Comments will appear here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="post.js"></script>
</body>
</html>
